    <div id="contact" class="contact">
        <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="titlepage">
                    <h2>Contact Me</h2>
                 </div>
              </div>
           </div>
           <div class="row">
              <div class="col-md-6">
                 <form id="request" class="main_form">
                    <div class="row">
                       <div class="col-md-12 ">
                          <input class="contactus" placeholder="Name" type="type" name="Name" wfd-id="id0">
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Email" type="type" name="Email" wfd-id="id1">
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Phone Number" type="type" name="Phone Number" wfd-id="id2">
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Location" type="type" name="Location" wfd-id="id3">
                       </div>
                       <div class="col-md-12">
                          <textarea class="textarea" placeholder="Message" type="type" message="Name">Message / Reason</textarea>
                       </div>
                       <div class="col-md-12">
                          <button class="send_btn">Send</button>
                       </div>
                    </div>
                 </form>
              </div>
              <div class="col-md-6">
                 <div class="map_main">
                    <div class="map-responsive">
                       <img src="../images/ubicacion_contacto.png" width="800" height="500" frameborder="10" style="border:20px ; width: 100%;" allowfullscreen="">
